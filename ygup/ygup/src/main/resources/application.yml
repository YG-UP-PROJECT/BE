# src/main/resources/application.yml
spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:mysql://localhost:3306/matbti?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

publicdata:
  tourapi:
    base-url: https://apis.data.go.kr/B551011/KorService2
    service-key: ${TOURAPI_SERVICE_KEY:}
    timeout-ms: 3000
    page-size-default: 20

# --- 외부 API 설정 (중복 없이 한 번만 선언) ---
kakao:
  api:
    url: https://dapi.kakao.com
    # KAKAO_API_KEY가 있으면 사용, 없으면 KAKAO_REST_API_KEY 사용
    key: ${KAKAO_API_KEY:${KAKAO_REST_API_KEY:}}

google:
  api:
    url: https://maps.googleapis.com
    key: ${GOOGLE_API_KEY:}

app:
  kakao:
    api:
      base-url: https://dapi.kakao.com
      key: ${KAKAO_API_KEY:${KAKAO_REST_API_KEY:}}
  google:
    api-key: ${GOOGLE_API_KEY:}

gemini:
  api-key: ${GEMINI_API_KEY:}
